<!DOCTYPE html>

<!-- Created with Ai->Canvas Export Plug-In Version 1.3 (Mac)   -->

<html lang="en">
 <head>
  <meta charset="UTF-8" />
  <title>star</title>
  <script>

    function init() {

      var canvas = document.getElementById("canvas");
      var ctx = canvas.getContext("2d");

      draw(ctx);
    }

    function draw(ctx) {

      // layer1/Path
      ctx.save();
      ctx.beginPath();
      ctx.moveTo(118.5, 1.6);
      ctx.lineTo(146.1, 86.6);
      ctx.lineTo(235.5, 86.6);
      ctx.lineTo(163.2, 139.1);
      ctx.lineTo(190.8, 224.1);
      ctx.lineTo(118.5, 171.6);
      ctx.lineTo(46.2, 224.1);
      ctx.lineTo(73.8, 139.1);
      ctx.lineTo(1.5, 86.6);
      ctx.lineTo(90.9, 86.6);
      ctx.lineTo(118.5, 1.6);
      ctx.closePath();
      ctx.fillStyle = "rgb(248, 183, 183)";
      ctx.fill();
      ctx.stroke();
      ctx.restore();
    }
  </script>
 </head>
 <body onload="init()">
   <canvas id="canvas" width="238" height="226"></canvas>
 </body>
</html>
